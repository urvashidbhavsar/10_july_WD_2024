<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 300px;
            width: 100px;
            background-color: chocolate;
        }
    </style>
</head>

<body>
    <script src="jquery-3.7.1.min.js"></script>

    <button id="btn">click</button>
    <hr>

    <div></div>

    <script>
        $(function () {
            $("#btn").click(function () {
                $("div").slideUp(2000);
            })
            $("div").mouseenter(function () {
                $("div").stop();
            })
        })
    </script>
</body>

</html>
