<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li::marker {
            content: "âž¡";

        }

        li {
            padding-left: 5px;
        }
    </style>
</head>

<body>
    <script src="jquery-3.7.1.min.js"></script>

    <div>
        <input type="text" name="" id="uservalue" placeholder="Enter Todos">
        <button id="add">Add</button>
    </div>

    <ul></ul>

    <script>
        $(function () {
            $("#add").click(function () {
                let todo = $("#uservalue").val()
                if (todo == "") {
                    alert("Enter todos")
                } else {
                    $("ul").append(`
                        <li>${todo} 
                            <button class="close">&Cross;</button>
                        </li>
                    `)
                    $("#uservalue").val('')
                }

                $(".close").click(function () {
                    $(this).parent().remove()
                })
            })
        })
    </script>
</body>

</html>
