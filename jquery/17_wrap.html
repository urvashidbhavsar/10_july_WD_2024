<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            border: 1px solid black;
            padding: 10px;
            background-color: cadetblue;
        }
    </style>
</head>

<body>
    <script src="jquery-3.7.1.min.js"></script>

    <button id="btn1">wrap</button>
    <button id="btn2">unwrap</button>

    <p class="para">Lorem ipsum, dolor sit amet.</p>
    <p class="para">Lorem ipsum, dolor sit amet.</p>

    <script>
        $(function () {
            $("#btn1").click(function () {
                $(".para").wrap("<div class='mydiv'></div>")
            })
            $("#btn2").click(function () {
                $(".para").unwrap()
            })
        })
    </script>

    <button id="btn3">wrapall</button>

    <p class="para1">Lorem ipsum, dolor sit amet.</p>
    <p class="para1">Lorem ipsum, dolor sit amet.</p>

    <script>
        $(function () {
            $("#btn3").click(function () {
                $(".para1").wrapAll("<div class='mydiv'></div>")
            })
        })
    </script>

    <button id="btn4">wrapinner</button>

    <p class="para2">Lorem ipsum, dolor sit amet.</p>
    <p class="para2">Lorem ipsum, dolor sit amet.</p>

    <script>
        $(function () {
            $("#btn4").click(function () {
                $(".para2").wrapInner("<u></u>")
            })
        })
    </script>
</body>

</html>
