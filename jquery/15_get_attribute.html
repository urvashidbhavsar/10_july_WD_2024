<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn1">text</button>
    <button id="btn2">html</button>
    <button id="btn3">value</button>

    <p>
        <i>This is paragraph</i>
    </p>
    <input type="text" name="" id="" value="abc">


    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
            $("#btn1").click(function () {
                alert($("p").text())
            })
            $("#btn2").click(function () {
                alert($("p").html())
            })
            $("#btn3").click(function () {
                alert($("input").val())
                // var inp = $("input").val() 
            })
        })
    </script>
</body>

</html>
