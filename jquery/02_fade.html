<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: 150px;
            width: 150px;
            background-color: brown;
        }

        .div2 {
            height: 150px;
            width: 150px;
            background-color: rgb(53, 24, 157);
        }
    </style>
</head>

<body>
    <script src="jquery-3.7.1.min.js"></script>

    <!-- this function are mainly effected on element opacity -->
    <button id="btn1">fade in</button>
    <button id="btn2">fade out</button>
    <button id="btn3">fade toggle</button>
    <button id="btn4">fade to</button>
    <hr>

    <div class="div1"></div>
    <div class="div2"></div>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".div1").fadeIn(2000)
            })
            $("#btn2").click(function () {
                $(".div1").fadeOut(2000);
            })
            $("#btn3").click(function () {
                $(".div1").fadeToggle(2000);
            })
            $(".div2").mouseenter(function () {
                $(".div2").fadeTo(2000, 0.5)
            })
            $(".div2").mouseout(function () {
                $(".div2").fadeTo(2000, 1)
            })
        })
    </script>
</body>

</html>
