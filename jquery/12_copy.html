<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="jquery-3.7.1.min.js"></script>

    <button id="btn">Copy</button>
    <b>Bold tag</b>
    <h1>hello</h1>

    <script>
        $(function () {
            $("#btn").click(function () {
                $("b").clone().appendTo("h1")
            })
        })
    </script>
</body>

</html>
