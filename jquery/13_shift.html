<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="jquery-3.7.1.min.js"></script>

    <button id="btn1">Appned to</button>
    <button id="btn2">Prepand To</button>
    <button id="btn3">Insert before</button>
    <button id="btn4">Insert after</button>
    <hr>
    <b>Bold tag</b>
    <h2>Hello world</h2>

    <script>
        $(function () {
            $("#btn1").click(function () {
                $("b").appendTo("h2")
            })
            $("#btn2").click(function () {
                $("b").prependTo("h2")
            })
            $("#btn3").click(function () {
                $("b").insertBefore("h2")
            })
            $("#btn4").click(function () {
                $("b").insertAfter("h2")
            })
        })
    </script>
</body>

</html>
