<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="jquery-3.7.1.min.js"></script>

    <button id="btn1">Append</button>
    <button id="btn2">Prepand</button>
    <button id="btn3">Before</button>
    <button id="btn4">After</button>

    <ul>
        <li>List 1</li>
    </ul>

    <script>
        $(function () {
            var text = "New List"
            $("#btn1").click(function () {
                $("ul").append("<li> " + text + "</li>")
            })
            $("#btn2").click(function () {
                $("ul").prepend(`<li>${text}</li>`)
            })
            $("#btn3").click(function () {
                $("ul").before(`<li>${text}</li>`)
            })
            $("#btn4").click(function () {
                $("ul").after(`<li>${text}</li>`)
            })
        })
    </script>
</body>

</html>
