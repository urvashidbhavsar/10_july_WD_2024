<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            width: 300px;
            border: 2px solid black;
            padding: 20px;
        }
    </style>
</head>

<body>
    <script src="jquery-3.7.1.min.js"></script>

    <button id="btn1">Empty</button>
    <button id="btn2">Remove</button>

    <div class="mydiv">
        <div>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quia rem hic incidunt magni explicabo labore,
            alias cupiditate
            repudiandae dolores dolorem eaque est quasi maxime, dolore sequi itaque veritatis distinctio veniam?
        </div>
    </div>

    <script>
        $(function () {
            $("#btn1").click(function () {
                $(".mydiv").empty()
            })
            $("#btn2").click(function () {
                $(".mydiv").remove()
            })
        })
    </script>
</body>

</html>
