<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var sel = 3;
        var num1 = 23, num2 = 34;
        switch (sel) {
            case 1:
                // console.log("monday");
                console.log(`Addition is : ${num1 + num2}`);
                break;
            case 2:
                // console.log("Tuesday");
                console.log(`Subtract is : ${num1 - num2}`);
                break;
            default:
                console.log("select 1 or 2");
                break;
        }
    </script>
</body>

</html>
