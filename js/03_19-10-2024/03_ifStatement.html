<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 15, b = 15;

        if (a < b) {
            console.log(a + " is min");
        } else if (b < a) {
            console.log(b + " is min");
        } else {
            console.log("both are same");
        }

        // ==============nested if else==================
        var a = 12, b = 12, c = 12;
        if (a < b) {
            if (a < c) {
                console.log(a + " is min");
            }
            else {
                console.log(c + " is min");
            }
        } else if (b < a) {
            if (b < c) {
                console.log(b + " is min");
            } else {
                console.log(c + " is min");
            }
        } else {
            console.log("All are same");
        }
        // ==============logical condition================== 
        var a = 0, b = 1, c = 12;
        if (a < b && a < c) {
            console.log(a + " is min");
        } else if (b < a && b < c) {
            console.log(b + " is min");
        } else if (c < a && c < b) {
            console.log(c + " is min");
        } else {
            console.log("All are same");
        }
    </script>
</body>

</html>
