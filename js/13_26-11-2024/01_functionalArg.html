<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            padding: 5px 0;
        }
    </style>
</head>

<body>
    <div>
        <input type="text" name="fname" id="fname" placeholder="Firstname"
            onkeyup="return checkNamePtn('fname','msg1')">
        <span id="msg1"></span>
    </div>
    <div>
        <input type="text" name="mname" id="mname" placeholder="Middlename"
            onkeyup="return checkNamePtn('mname','msg2')">
        <span id="msg2"></span>
    </div>
    <div>
        <input type="text" name="lname" id="lname" placeholder="Lastname" onkeyup="return checkNamePtn('lname','msg3')">
        <span id="msg3"></span>
    </div>

    <script>
        function checkNamePtn(input, msg) {
            let userinput = document.getElementById(input);
            let ptn = /^[a-zA-Z]*$/
            if (!ptn.test(userinput.value)) {
                document.getElementById(msg).innerHTML = "Invalid name !!!!"
            } else if (userinput.value.length < 5) {
                document.getElementById(msg).innerHTML = "Enter minimum 5 letters"
            } else {
                document.getElementById(msg).innerHTML = null
            }
            return false
        }
    </script>
</body>

</html>
