<body>
    <script>
        var str = "Hello World"
        var ptn = /^[a-z\s]*$/i
        if (ptn.test(str)) {
            console.log("match");
        } else {
            console.log("not match");
        }

        // match method effected only with string value.
        // so if we check number or match number use test() method 
        var num = 3422233;
        var ptn = /^[0-9]*$/
        // if (num.match(ptn)) {
        if (ptn.test(num)) {
            console.log("match");
        } else {
            console.log("not match");
        }

        // replace 
        var sen = "This is a JavaScript Language";
        // var change = sen.replace("JavaScript", "TypeScript")
        var change = sen.replace(/[a]/g, "__")
        console.log(sen);
        console.log(change);

    </script>
</body>
