<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- nested for loop -->
    <!-- table type design
        * * *
        * * *
        * * * 
     -->

    <script>
        debugger
        // row
        for (let r = 1; r <= 3; r++) {
            for (let c = 1; c <= 3; c++) {
                document.write(" * ")
            }
            document.write("<br>")
        }
    </script>

    <!-- table type design
            * 
            * * 
            * * * 
            * *
            *
    -->
    <script>
        debugger
        // row
        for (let r = 1; r <= 3; r++) {
            for (let c = 1; c <= r; c++) {
                document.write("* ")
            }
            document.write("<br>")
        }
        for (let r = 3; r >= 0; r--) {
            for (let c = 0; c <= r; c++) {
                document.write("* ")
            }
            document.write("<br>")
        }
    </script>
</body>

</html>
