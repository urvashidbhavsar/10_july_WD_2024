<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="regform">
        <h3>Employee Registration</h3>
        <form action="#" method="get">
            <div class="row">
                <!-- implement on tab = onblur="return checkValidate()" -->
                <input type="text" name="" id="username" placeholder="Enter Full Name" onkeyup="return checkNamePtn()"
                    class="upprchange" maxlength="30" oninput="checkptn()">
                <div class="msg" id="msg1"></div>
            </div>
            <div class="row">
                <input type="text" name="" id="email" placeholder="Enter Email" onkeyup="return checkEmail()">
                <div class="msg" id="msg2"></div>
            </div>
            <div class="row">
                <input type="text" name="" id="number" placeholder="Enter Mobile No" onkeyup="return checknumber()"
                    maxlength="10">
                <div class="msg" id="msg3"></div>
            </div>
            <div class="row">
                <input type="password" name="" id="pass" placeholder="Enter Password" onkeyup="return checkpassword()">
                <div class="msg" id="msg4"></div>
            </div>
            <div class="row">
                <input type="password" name="" id="cpass" placeholder="Enter Confirm Password"
                    onkeyup="return recheck()">
                <div class="msg" id="msg5"></div>
            </div>
            <div class="row">
                Gender :
                <input type="radio" name="gen" id="male" onblur="return checkvalidation()"> Male
                <input type="radio" name="gen" id="female"> Female
                <div class="msg" id="msg6"></div>
            </div>
            <div class="row">
                Qualification :
                <input type="checkbox" name="" id="c1" onblur="return checkvalidation()"> 10th
                <input type="checkbox" name="" id="c2" onblur="return checkvalidation()"> 12th
                <input type="checkbox" name="" id="c3" onblur="return checkvalidation()"> betchlor
                <div class="msg" id="msg7"></div>
            </div>
            <div class="row">
                City :
                <select name="" id="cityselect">
                    <option value="-1">---select---</option>
                    <option value="">Surat</option>
                    <option value="">Bhuj</option>
                </select>
                <div class="msg" id="msg8"></div>
            </div>
            <div class="row">
                Upload Resume :
                <input type="file" name="" id="file">
                <div class="msg" id="msg9"></div>
            </div>
            <div class="row">
                <input type="checkbox" onclick="show()"> Show Password
            </div>
            <div class="row">
                <button onclick="return checkValidate()">Check</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
