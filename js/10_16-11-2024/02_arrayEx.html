<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .imageGallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        img {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div class="imageGallery" id="gallery"></div>

    <script>
        let imgCollection = [
            "https://images.pexels.com/photos/1563356/pexels-photo-1563356.jpeg?cs=srgb&dl=pexels-thatguycraig000-1563356.jpg&fm=jpg",
            "https://static.vecteezy.com/system/resources/thumbnails/025/067/762/small/4k-beautiful-colorful-abstract-wallpaper-photo.jpg",
            "https://images.pexels.com/photos/863963/pexels-photo-863963.jpeg?cs=srgb&dl=pexels-blaque-x-264516-863963.jpg&fm=jpg",
            "https://img.freepik.com/free-photo/vibrant-autumn-maple-leaves-nature-beauty-showcased-generated-by-ai_188544-15039.jpg",
            "https://images.pexels.com/photos/1212693/pexels-photo-1212693.jpeg?cs=srgb&dl=pexels-katieburandt-1212693.jpg&fm=jpg",
            "https://png.pngtree.com/thumb_back/fh260/background/20230411/pngtree-nature-forest-sun-ecology-image_2256183.jpg"
        ]

        let myimg = document.getElementById("gallery")
        for (let i = 0; i < imgCollection.length; i++) {
            console.log(imgCollection[i]);
            myimg.innerHTML += `
             <div class="image">
                <img src="${imgCollection[i]}" alt="">
             </div>`
        }
    </script>
</body>

</html>
