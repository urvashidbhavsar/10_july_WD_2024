<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="openlink()">Open</button>
    <button onclick="closelink()">Close</button>

    <script>
        var link = "https://www.tops-int.com/", clink;
        function openlink() {
            clink = window.open(link, "_blank")
        }
        function closelink() {
            // close current tab if we use live server
            // window.close() 
            clink.window.close()
        }
    </script>
</body>

</html>
