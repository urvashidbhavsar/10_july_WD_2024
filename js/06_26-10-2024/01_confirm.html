<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="showMsg()">confirm</button>

    <script>
        function showMsg() {
            if (confirm("click on any button")) {
                document.write("true")
            } else {
                document.write("false")
            }
        }   
    </script>
</body>

</html>
