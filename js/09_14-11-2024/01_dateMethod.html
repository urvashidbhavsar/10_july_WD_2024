<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-size: 35px;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <p id="p6"></p>


    <script>
        var d = new Date();

        document.getElementById("p1").innerHTML = d;

        document.getElementById("p2").innerHTML = `
        ${d.getDate()}-${d.getMonth() + 1}-${d.getFullYear()}`

        document.getElementById("p3").innerHTML = `
        ${d.getHours()}:${d.getMinutes()}:${d.getSeconds()}`

        document.getElementById("p4").innerHTML = d.getDay()

        document.getElementById("p5").innerHTML = d.toLocaleDateString()

        document.getElementById("p6").innerHTML = d.toLocaleTimeString()

    </script>
</body>

</html>
