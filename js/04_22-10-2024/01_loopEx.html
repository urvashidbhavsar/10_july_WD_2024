<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // display table
        // 10*1=10

        var table = 344;
        for (let i = 1; i <= 10; i++) {
            document.write(`
                <div> 
                    ${table} &Cross; ${i} = ${table * i}
                </div>
            `)
        }
    </script>
</body>

</html>
