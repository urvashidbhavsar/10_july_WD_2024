<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        div {
            margin: 30px;
            padding: 20px;
            border: 2px solid black;
        }
    </style>
</head>

<body onunload="show()">
    <!-- onload = when finish the loading -->

    <!-- <button onclick="show()">click here</button> -->

    <!-- onmousedown = click on element -->

    <!-- onmouseenter = when user enter on an element -->
    <!-- onmouseleave = when user leave from an element -->
    <!-- onmousemove = when mouse move on an element -->

    <!-- onmouseover => when user over an element parent as well as child -->

    <div class="parent" onmouseup="show()">parent
        <div class="child">child</div>
    </div>
    <input type="text" name="" id="" onkeyup="show()">

    <script>
        function show() {
            alert("Hello User");
        }
    </script>

</html>
