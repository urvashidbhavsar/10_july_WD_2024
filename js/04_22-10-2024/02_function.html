<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // create a function without argument
        function printStatement() {
            document.write("Hello world <br>")
        }
        // call a function
        printStatement();
        printStatement();

        // create a function with an argument 
        function PrintMessage(no, msg) {
            document.write(no + " => " + msg + "<br>")
        }
        // call a function
        PrintMessage(1, "Javascript")
        PrintMessage(2, "Java")
        PrintMessage(3, "Python")
    </script>
</body>

</html>
