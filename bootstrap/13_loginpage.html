<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(50deg, #4c4cde, #b543b5);
        }

        input {
            border: none !important;
            border-bottom: 1px solid black !important;
            border-radius: 0 !important;
        }

        :focus {
            box-shadow: none !important;
        }
    </style>
</head>

<body style="height: 100vh; display: grid; place-content: center;">
    <div class="loginpage shadow-lg p-3 bg-white">
        <h3 class="text-center pb-3">Login Page</h3>
        <div class="row g-3">
            <div class="col-12">
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="">
                    <label for="email">Email address</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-floating">
                    <input type="password" class="form-control" id="pass" placeholder="Password">
                    <label for="pass">Password</label>
                </div>
            </div>
            <div class="col-12 text-end">
                <button class="btn btn-primary m-3">Proceed</button>
            </div>
        </div>
    </div>
</body>

</html>
